<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: orange;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 80px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: orange;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: darkorange;
        }
        .forgot-password {
            font-size: 18px;
            color: purple;
            text-decoration: none;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        .signup-link {
            font-size: 18px;
            color: purple;
            text-decoration: none;
        }
        .signup-link:hover {
            text-decoration: underline;
        }

        .register-link {
            font-size: 14px;
            color: blue;
            text-decoration: none;
        }
        .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="LoginServlet" method="POST">
            <input type="text" name="Email" placeholder="Email" required aria-label="Email">
            <input type="password" name="password" placeholder="Password" required aria-label="Password">
            <button type="submit">Login</button>
        </form>
        <div class="link">
     
           <br> <button onclick="window.location.href='registernow.html';">Sign Up</button><br>
            
            <br><a href="Forgotpass.html" class="forgot-password">Forgot Password</a><br><br>
        </div>
    </div>
</body>
</html>
